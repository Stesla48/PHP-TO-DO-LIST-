<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <title>Profile</title>
    </head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            .tabs {
                display: flex;
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .tab {
                margin-right: 10px;
                padding: 10px;
                cursor: pointer;
                background-color: #eee;
                border: 1px solid #ccc;
                border-radius: 5px 5px 0 0;
            }

            .tab:hover {
                background-color: #ddd;
            }

            .tab.active {
                background-color: #fff;
                border-bottom: 1px solid #fff;
            }

            .tab-content {
                display: none;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 0 0 5px 5px;
            }

            .tab-content.active {
                display: block;
            }
        </style>
    </head>
    <body>
        <!--Header-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./Public/ToDoLogo.png" alt="Logo" width="40" height="40" />
                    ToDo App
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./LoginPage.html">Login</a>
                        </li>
                    </ul>
                    <div>
                        <!--Profile Link-->
                        <a class="nav-link" href="./ProfilePage.html">
                            <img src="./Public/Avatar.png" alt="Profile Image" width="40" height="40" />
                            Mert
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <!--Body-->
        <ul class="tabs">
            <li class="tab active" onclick="openTab(event, 'tab1')">Bilgiler</li>
            <li class="tab" onclick="openTab(event, 'tab2')">Şifre</li>
        </ul>

        <div id="tab1" class="tab-content active">
            <h3>Kullanıcı Bilgileri</h3>
            <h5>Kullanıcı Adı:</h5>
            <h5>Eposta:</h5>
        </div>

        <div id="tab2" class="tab-content">
            <h3>Şifre Bilgisi</h3>
             <form>
            <label for="current-password">Current Password:</label>
            <input type="password" class="form-control" id="current-password" name="current-password" required>

            <label for="new-password">New Password:</label>
            <input type="password" class="form-control" id="new-password" name="new-password" required>

            <label for="confirm-password">Confirm Password:</label> 
            <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>

            <button type="button" class="btn btn-primary">Primary</button>

        </form>
        </div>
        <footer
        style="
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        "
    >
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
      
        <script>
            function openTab(evt, tabName) {
                var i, tabContent, tabLinks;
                tabContent = document.getElementsByClassName('tab-content');
                for (i = 0; i < tabContent.length; i++) {
                    tabContent[i].style.display = 'none';
                }
                tabLinks = document.getElementsByClassName('tab');
                for (i = 0; i < tabLinks.length; i++) {
                    tabLinks[i].classList.remove('active');
                }
                document.getElementById(tabName).style.display = 'block';
                evt.currentTarget.classList.add('active');
            }
        </script>
    </body>
</html>
